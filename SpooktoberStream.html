<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spooktober Stream</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-playlist-ui.css" rel="stylesheet">
  <link href="examples.css" rel="stylesheet">
</head>
<body>
  <div class="info">
    <h1>Crappy Hypothetical Spooktober Setup</h1>
    <p>
      i want to die
    </p>
  </div>

  <div class="player-container">
    <video
      id="video"
      class="video-js"
      height="720"
      width="1280"
	  autoplay=true
      controls>
    </video>

    <div class="vjs-playlist">
      <!--
        The contents of this element will be filled based on the
        currently loaded playlist
      -->
    </div>
  </div>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="node_modules/videojs-playlist/dist/videojs-playlist.js"></script>
  <script src="node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.js"></script>
  <script src="node_modules/videojs-youtube/dist/Youtube.js"></script>
  <script>
    var player = videojs('video');

    player.playlist([
	{
      name: 'Commercial Break (YouTube link)',
      sources: [
        { src: 'https://www.youtube.com/watch?v=yWrIu_FSevY', type: 'video/youtube' },
      ],
    },
    {
      name: 'The Nightmare Before Christmas (Hosted MP4 file)',
      sources: [
        { src: 'https://www1189.o0-3.com/token=-Se4gBKpqNXWVefesDvVIw/1602148016/73.109.0.0/49/0/d1/c3b1427b796ce75218f4376e88c16d10-1080p.mp4', type: 'video/mp4' },
      ],
    },
	{
	      name: 'Scooby-Doo and the Ghoul School',
      sources: [
        { src: 'https://drive.google.com/uc?export=download&id=1xNo2SpZ19C9cqvnGNymGogZDYBHNQAFX', type: 'video/mp4' },
      ],
    },
	
    ]);

    player.playlistUi();
	player.playlist.autoadvance(0);
  </script>
</body>
</html>
